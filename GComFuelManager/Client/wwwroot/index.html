<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy"
          content="base-uri 'self';
               default-src 'self';
               img-src data: https:
                             data:
                             'self'
                             blob:;
               object-src 'none';
               script-src 'self'
                          'unsafe-eval'
                          'unsafe-inline';
               style-src 'self'
                         'unsafe-inline';
               upgrade-insecure-requests;">
    <title>GComFuelManagement</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="gcom_unilogo.png" />
    <link href="GComFuelManager.Client.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome/css/fontawesome.min.css" />
    <link href="_content/Blazored.Typeahead/blazored-typeahead.css" rel="stylesheet" />
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/material-base.css">
    <script src="js/LoadScripts.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <style>
            @keyframes slide {
                0% {
                    transform: translateX(-25%);
                }

                100% {
                    transform: translateX(25%);
                }
            }

            .mud-wasm {
                animation: slide 3s ease-in-out infinite alternate;
                background-image: linear-gradient(-60deg,#BA1C15 50%, #EBBF1A 50%);
                bottom: 0;
                left: -50%;
                opacity: .5;
                position: fixed;
                right: -50%;
                top: 0;
                z-index: -1;
            }

            .mud-wasm-cont {
                left: 50%;
                padding: 10vmin;
                position: fixed;
                text-align: center;
                top: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                border-radius: .3rem;
            }
        </style>

        <div style="height:100%;width:100%;margin:0;position:fixed;">
            <div class="mud-wasm"></div>
            <div class="mud-wasm" style="animation-direction: alternate-reverse;animation-duration:4s;"></div>
            <div class="mud-wasm" style="animation-duration:5s;"></div>
            <div class="mud-wasm-cont">
                <div style="width:25vw;height:25vh;margin:.4rem 0;">
                    <img src="img/LOGO GCOM.png" style="display: block; margin-left: auto; margin-right: auto; width: 50%; height: 100%;" />
                </div>
                <div class="linear-progress">
                    <div class="linear-loading-progress-text"></div>
                    <div class="loading-progress-text"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/CurrieTechnologies.Razor.SweetAlert2/sweetAlert2.min.js"></script>
    <script src="css/font-awesome/js/all.min.js"></script>
    <script src="_content/Blazored.Typeahead/blazored-typeahead.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="js/SaveAsFile.js"></script>
    <script src="js/Utilidades.js"></script>
    <script src="./Shared/Tabla/Tabla.razor.js"></script>
    <script src="./Shared/Menu_Lateral_Emergente.razor.js"></script>
    <script src="./Shared/MenuNav.razor.js"></script>
    <script src="./Shared/Tabla.razor.js"></script>
</body>

</html>
